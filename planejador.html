<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador de Marketing - La Belle Divas</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background-color: #f8f9fa; }
        .planner-card { background: white; border-radius: 15px; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .btn-delete { color: #dc3545; cursor: pointer; }
        .btn-delete:hover { color: #a71d2a; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark-custom mb-5">
        <div class="container">
            <a class="navbar-brand font-playfair text-gold" href="index.html">La Belle Divas <span class="text-white fs-6">| Painel de Marketing</span></a>
            <a href="index.html" class="btn btn-sm btn-outline-gold">Voltar ao Site</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card planner-card p-4 mb-5">
                    <h2 class="font-playfair text-center mb-4">Planejador de Conteúdo</h2>
                    
                    <form id="postForm" class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label for="postDate" class="form-label">Data do Post</label>
                            <input type="date" class="form-control" id="postDate" required>
                        </div>
                        <div class="col-md-8">
                            <label for="postIdea" class="form-label">Ideia ou Legenda</label>
                            <input type="text" class="form-control" id="postIdea" placeholder="Ex: Foto do corte bob long..." required>
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-gold px-4">Salvar Ideia</button>
                        </div>
                    </form>

                    <h4 class="font-playfair mb-3 border-bottom pb-2">Minha Agenda</h4>
                    <div id="postsList" class="list-group list-group-flush">
                        <!-- Posts serão inseridos aqui -->
                        <div class="text-center text-muted py-3" id="emptyState">Nenhuma ideia salva ainda. Comece a planejar!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Lógica do Planejador Local
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('postForm');
            const postsList = document.getElementById('postsList');
            const emptyState = document.getElementById('emptyState');

            // Carregar posts
            function loadPosts() {
                const posts = JSON.parse(localStorage.getItem('labelle_posts')) || [];
                postsList.innerHTML = '';
                
                if (posts.length === 0) {
                    postsList.appendChild(emptyState);
                    emptyState.style.display = 'block';
                    return;
                } else {
                    emptyState.style.display = 'none';
                }

                // Ordenar por data
                posts.sort((a, b) => new Date(a.date) - new Date(b.date));

                posts.forEach((post, index) => {
                    const item = document.createElement('div');
                    item.className = 'list-group-item d-flex justify-content-between align-items-center py-3';
                    
                    // Formatar data
                    const dateObj = new Date(post.date + 'T00:00:00'); // Fixar fuso
                    const dateFormatted = dateObj.toLocaleDateString('pt-BR');

                    item.innerHTML = `
                        <div>
                            <span class="badge bg-dark-custom text-gold me-2">${dateFormatted}</span>
                            <span class="fw-medium">${post.idea}</span>
                        </div>
                        <button class="btn btn-link btn-delete p-0" onclick="deletePost(${index})">
                            <i class="bi bi-trash"></i> Excluir
                        </button>
                    `;
                    postsList.appendChild(item);
                });
            }

            // Salvar Post
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const newPost = {
                    date: document.getElementById('postDate').value,
                    idea: document.getElementById('postIdea').value
                };

                const posts = JSON.parse(localStorage.getItem('labelle_posts')) || [];
                posts.push(newPost);
                localStorage.setItem('labelle_posts', JSON.stringify(posts));
                
                form.reset();
                loadPosts();
            });

            // Expor função delete globalmente
            window.deletePost = (index) => {
                const posts = JSON.parse(localStorage.getItem('labelle_posts')) || [];
                posts.splice(index, 1);
                localStorage.setItem('labelle_posts', JSON.stringify(posts));
                loadPosts();
            };

            loadPosts();
        });
    </script>
</body>
</html>
